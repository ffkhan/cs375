<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment Page</title>
    <link href="navbar.css" rel="stylesheet">
    <!-- <link href="sellerPage.css" rel="stylesheet"> -->
    <link href="payment.css" rel="stylesheet">
</head>
<body>
  <script src="navbar.js"></script>
  <div class="payment-container">
      <form id="form" class="form">
        <h2 id="feedbackTitle">Seller Form</h2>
        <div class="alert" id="alert" style="display:none;"> 
          <strong>Success!</strong> Your product has been added.
        </div>
        <div class="form-control">
          <label for="productname">Product Name</label>
          <input type="text" id="name" name="name" required/>
        </div>
        <div class="form-control">
        <label for="productcategory">Product Category</label>
        <select id="category" name="category" required>
            <option value="6575f3289292bd3a640ca3a8">Books</option>
            <option value="6552465f03745a4be6ec2c7d">Food</option>
            <option value="6552467603745a4be6ec2c7f">Apparel</option>
            <option value="654ce9ad746226281b4b0b99">Electronics</option>
        </select>
      </div>
        <div class="form-control">
          <label for="price">Price</label>
          <input type="number" id="price" name="price" min="0" step="0.01" required/>
        </div>
        <div class="form-control">
        <label for="price">Inventory</label>
        <input type="number" id="inventory" name="countInStock" min="0" step="1" required/>
      </div>
      <label for="description">Description</label>
        <div class="form-control">
          <textarea id="description" rows="4" name="description" required></textarea>
        </div>
        <label for="image">Upload Image:</label>
        <input type="file" class="form-control" id="image" name="image" accept=".jpg, .jpeg, .png">
        <button type="submit">Submit</button>
      </form>
      <div id="error-message" style="color: red;"></div>
  </main>
            
  <script src="sellerPage.js"></script>
</body>
</html>
