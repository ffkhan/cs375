<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="loginSignup.css">
</head>
<body>

<div class = "signupContainer">
    <form>
        <h3>Sign Up Here</h3>

        <label for="login-username">Enter Username</label>
        <input type="text" placeholder="Email or Phone" id="login-username">

        <label for="login-password">Enter Password</label>
        <input type="password" placeholder="Password" id="login-password">

        <button>Sign Up</button>

        <div class="links-container">
            <a href="#">Login</a>
        </div>

    </form>

</div>

</body>
</html>
