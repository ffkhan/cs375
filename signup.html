<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="loginSignup.css">
</head>
<body>

<div class = "signupContainer">
    <form id="signupForm">
        <h3>Sign Up Here</h3>

        <label>Enter Name</label>
        <input type="text" placeholder="Name" name="name" id="user-name">

        <label>Enter Email</label>
        <input type="text" placeholder="Email" name="email" id="signup-username">

        <label>Enter Password</label>
        <input type="password" placeholder="Password" name="password" id="signup-password">

        <label>Enter Phone Number</label>
        <input type="text" placeholder="(xxx)xxx-xxxx" name="phone" id="phone-number">

        <label>Enter Street Address</label>
        <input type="text" placeholder="ex: 100 Marl Street" name="street" id="street-address">

        <label>Enter Apartment/House</label>
        <input type="text" placeholder="ex: 4D or 2343" name="apartment" id="apartment-address">

        <label>Enter Zip</label>
        <input type="text" placeholder="ex: 22334" name="zip" id="zip-address">

        <label>Enter City</label>
        <input type="text" placeholder="ex: Brooklyn" name="city" id="city-address">

        <label>Enter Country</label>
        <input type="text" placeholder="ex: United States" name="country" id="country-address">

        <button type="submit" form="signupForm" value="Submit">Submit</button>

        <div class="links-container">
            <a href="http://localhost:3000/login.html">Login</a>
        </div>

    </form>

</div>

</body>
</html>
